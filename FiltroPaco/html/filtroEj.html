<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/filtroEj.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Filtros</title>
</head>
<body>
    <div class="cmp-filtros">
    <h1>Filtros</h1>
        <div class="ContenedorPrincipal"><!--Flex direction column-->
            <div class="FiltrarPor">
                <span>Filtrar Por:</span>
                <a  id="EliminarTodo">Eliminar filtros</a>
            </div>

            <div id="FiltroPildoras">
                
            </div>

            <div class="content-filter">
                <div>
                    <span>Marca</span>
                    <div class="content-checks active">
                        <div>
                        <input data-category="marca" type="checkbox" name="checks[]" class="Marca" value="Ray-ban"> Ray-ban 
                        </div>

                        <div>
                            <input  data-category="marca" type="checkbox" name="checks[]"  class="Marca" value="Chin-chin">Chin-chin 
                        </div>

                        <div>
                            <input  data-category="marca" type="checkbox" name="checks[]"  class="Marca" value="Oakley"> Oakley
                        </div>
                    </div>
                </div>

                <div class="LimpiarFiltro">
                    <a class="limpiar-bloque">Limpiar</a>
                    <div>
                   <img class="button-accordion icon plus-icon" >
                    </div>
                </div>
                
            </div>
            <div>
            <hr>
            </div>


            <div class="content-filter">
                <div>
                    <span>Productos</span>
                    <div class="content-checks active">
                        <div>
                        <input  data-category="producto" type="checkbox" name="checks[]" value="Recambios"> Recambios 
                        </div>

                        <div>
                            <input  data-category="producto" type="checkbox" name="checks[]" value="Fundas">Fundas 
                        </div>
                    </div>    
                </div>

                <div class="LimpiarFiltro">
                    <a class="limpiar-bloque">Limpiar</a>
                    <div>
                   <img class="button-accordion icon plus-icon" >
                    </div>
                </div>
            </div>

            <div>
                <hr>
            </div>

            <div>
               <button value="Aplicar filtros">Aplicar Filtros</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/filtro.js"></script>
</html>
