<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/filtroEj.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Filtros</title>
</head>
<body>
    <div class="cmp-filtros">
    <h1>Filtros</h1>
        <div class="ContenedorPrincipal"><!--Flex direction column-->
            <div class="FiltrarPor">
                <span>Filtrar Por:</span>
                <a  id="EliminarTodo">Eliminar filtros</a>
            </div>

            <div id="FiltroPildoras">
                
            </div>

            <div class="FiltroMarca">
                <div>
                    <span>Marca</span>
                    <div id="marcasCheckbox" class="active">
                        <div>
                        <input id="Ray-ban" type="checkbox" name="checks[]" value="Ray-ban"> Ray-ban 
                        </div>

                        <div>
                            <input  id="Chin-chin" type="checkbox" name="checks[]" value="Chin-chin">Chin-chin 
                        </div>

                        <div>
                            <input  id="Oakley" type="checkbox" name="checks[]" value="Oakley"> Oakley
                        </div>
                    </div>
                </div>

                <div class="LimpiarFiltro">
                    <a id="LimpiarMarca">Limpiar</a>
                    <div>
                   <img id="BloqueMarcas" src="../img/plus.svg">
                    </div>
                </div>
                
            </div>
            <div>
            <hr>
            </div>


            <div class="FiltroPro">
                <div>
                    <span>Productos</span>
                    <div id="productosCheckbox" class="active">
                        <div>
                        <input  id="Recambios" type="checkbox" name="checks[]" value="Recambios"> Recambios 
                        </div>

                        <div>
                            <input  id="Fundas" type="checkbox" name="checks[]" value="Fundas">Fundas 
                        </div>
                    </div>    
                </div>

                <div class="LimpiarFiltro">
                    <a id="limpiarProducto">Limpiar</a>
                    <div>
                   <img id="BloqueProductos" src="../img/plus.svg">
                    </div>
                </div> 
            </div>

            <div>
                <hr>
            </div>

            <div>
               <button value="Aplicar filtros">Aplicar Filtros</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/filtro.js"></script>
</html>
